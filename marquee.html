<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

body {
  align-items: center;
  justify-content: center;
  margin: 0;
}

@keyframes scroll {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(calc(-250px * 7));
  }
}

.slider-section {
  height: 250px;
  margin: auto;
  overflow: hidden;
  position: relative;
  width: auto;
}

.slider-section .slide-track {
  animation: scroll 20s linear infinite;
  display: flex;
  align-items: center;
  width: calc(250px * 14);
}

.slider-section .slide img {
  height: 100px;
  width: 300px;
}

.slider-section .slide {
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid black;
  height: 100px;
  width: 350px;
  padding: 10px;
}



</style>

</head>
<body>

<div class="slider-section">
  <div class="slide-track">
    <div class="slide">
      <img src="images/Logos/logo-pirelli2x.jpg" alt="">
    </div>
    <div class="slide">
      <img src="images/Logos/michelin-logo 1.png" alt="">
    </div>
    <div class="slide">
      <img src="images/Logos/Motul Logo.png" alt="">
    </div>
    <div class="slide">
      <img src="images/Logos/Repsol Logo.png" alt="">
    </div>
    <div class="slide">
      <img src="images/Logos/yokohama-vector-logo.png" alt="">
    </div>
    <div class="slide">
      <img src="images/Logos/Top-1-Rusos_Logo-1.png" alt="">
    </div>
    <div class="slide">
      <img src="images/Logos/logo-pirelli2x.jpg" alt="">
    </div>
    <div class="slide">
      <img src="images/Logos/michelin-logo 1.png" alt="">
    </div>
    <div class="slide">
      <img src="images/Logos/Motul Logo.png" alt="">
    </div>
    <div class="slide">
      <img src="images/Logos/Repsol Logo.png" alt="">
    </div>
    <div class="slide">
      <img src="images/Logos/yokohama-vector-logo.png" alt="">
    </div>
    <div class="slide">
      <img src="images/Logos/Top-1-Rusos_Logo-1.png" alt="">
    </div>
  </div>
</div>

<script>
const slider = document.querySelector('.slide-track');
const slides = slider.querySelectorAll('.slide');
const slideWidth = 250; // Width of each slide
let scrollPosition = 0;

// Clone the slides and append them to the end of the slider
slides.forEach((slide) => {
  const clone = slide.cloneNode(true);
  slider.appendChild(clone);
});

// Animation function
function animate() {
  scrollPosition -= 2 ; // Adjust the scroll speed as needed
  slider.style.transform = `translateX(${scrollPosition}px)`;

  if (scrollPosition <= -slideWidth * slides.length) {
    // Reset scroll position when all cloned slides have passed
    scrollPosition = 0;
  }

  requestAnimationFrame(animate);
}

// Start the animation
animate();


</script>
</body>
</html>
